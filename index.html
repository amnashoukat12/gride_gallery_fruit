<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Filterable Grid Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Responsive Photo Gallery</h2>

 
        <div class="filter-buttons">
            <button class="active" onclick="filterGallery('all')">All</button>
            <button class="apple" onclick="filterGallery('apple')">Apple</button>
            <button class="banana" onclick="filterGallery('banana')">Banana</button>
            <button class="cherry" onclick="filterGallery('cherry')">Cherry</button>
            <button class="coconut" onclick="filterGallery('coconut')">Coconut</button>
            <button class="cranberry" onclick="filterGallery('cranberry')">Cranberry</button>
            <button class="cucumber" onclick="filterGallery('cucumber')">Cucumber</button>
            <button class="grapefruit" onclick="filterGallery('grapefruit')">Grapefruit</button>
            <button class="lemon" onclick="filterGallery('lemon')">Lemon</button>
            <button class="lime" onclick="filterGallery('lime')">Lime</button>
            <button class="mint" onclick="filterGallery('mint')">Mint</button>
            <button class="pineapple" onclick="filterGallery('pineapple')">Pineapple</button>
            <button class="watermelon" onclick="filterGallery('watermelon')">Watermelon</button>
        </div>

        
        <div class="gallery">
         
            <div class="gallery-item apple">
                <img src="Apple.jpeg" alt="Apple Image 1">
            </div>
            <div class="gallery-item apple">
                <img src="Green apple.jpeg" alt="Apple Image 2">
            </div>

         
            <div class="gallery-item banana">
                <img src="banana.jpeg" alt="Banana Image 1">
            </div>

           
            <div class="gallery-item cherry">
                <img src="cherry.jpeg" alt="Cherry Image 1">
            </div>

          
            <div class="gallery-item coconut">
                <img src="coconut.jpeg" alt="Coconut Image">
            </div>

           
            <div class="gallery-item cranberry">
                <img src="cranberry.jpeg" alt="Cranberry Image">
            </div>

          
            <div class="gallery-item cucumber">
                <img src="cucumber.jpeg" alt="Cucumber Image">
            </div>
            <div class="gallery-item cucumber">
                <img src="cucumber + lemon.jpeg" alt="Cucumber with Lemon Image">
            </div>

            
            <div class="gallery-item grapefruit">
                <img src="grapefruit.jpeg" alt="Grapefruit Image">
            </div>

         
            <div class="gallery-item lemon">
                <img src="Lemon.jpeg" alt="Lemon Image">
            </div>
            <div class="gallery-item lemon">
                <img src="Nimbo.jpeg" alt="Nimbo Image">
            </div>

     
            <div class="gallery-item lime">
                <img src="lime.jpeg" alt="Lime Image">
            </div>

        
            <div class="gallery-item mint">
                <img src="mint.jpeg" alt="Mint Image">
            </div>
            <div class="gallery-item mint">
                <img src="mint+broclle.jpeg" alt="Mint with Broccoli Image">
            </div>

       
            <div class="gallery-item pineapple">
                <img src="pineapple.jpeg" alt="Pineapple Image">
            </div>
            <div class="gallery-item pineapple">
                <img src="Dasi pineapple.jpeg" alt="Dasi Pineapple Image">
            </div>

        
            <div class="gallery-item watermelon">
                <img src="watermalen.jpeg" alt="Watermelon Image">
            </div>
            <div class="gallery-item watermelon">
                <img src="watermalen+mint.jpeg" alt="Watermelon with Mint Image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
